<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notícias e Cotações Econômicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
    section {
      padding: 20px;
      margin: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    .noticia, .cotacao {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .cotacao {
      display: flex;
      justify-content: space-between;
      background-color: #e2e2e2;
    }
  </style>
</head>
<body>

<header>
  <h1>Notícias e Cotações Econômicas</h1>
</header>

<section id="noticias">
  <h2>Últimas Notícias Econômicas</h2>
  <div id="noticias-lista">
    <p>Carregando notícias...</p>
  </div>
</section>

<section id="cotacoes">
  <h2>Cotações em Tempo Real</h2>
  <div id="cotacoes-lista">
    <p>Carregando cotações...</p>
  </div>
</section>

<footer>
  <p>&copy; 2025 Daniel Salles</p>
</footer>

<script>
  // Função para carregar notícias econômicas
  async function carregarNoticias() {
    try {
      const resposta = await fetch('https://agenciabrasil.ebc.com.br/economia/feed');
      const xml = await resposta.text();
      const parser = new DOMParser();
      const doc = parser.parseFromString(xml, 'application/xml');
      const items = doc.querySelectorAll('item');
      const lista = document.getElementById('noticias-lista');
      lista.innerHTML = '';
      items.forEach(item => {
        const titulo = item.querySelector('title').textContent;
        const link = item.querySelector('link').textContent;
        const descricao = item.querySelector('description').textContent;
        const div = document.createElement('div');
        div.classList.add('noticia');
        div.innerHTML = `<h3><a href="${link}" target="_blank">${titulo}</a></h3><p>${descricao}</p>`;
        lista.appendChild(div);
      });
    } catch (erro) {
      console.error('Erro ao carregar notícias:', erro);
      document.getElementById('noticias-lista').innerHTML = '<p>Não foi possível carregar notícias.</p>';
    }
  }

  // Função para carregar cotações de moedas
  async function carregarCotacoes() {
    try {
      const resposta = await fetch('https://economia.awesomeapi.com.br/last/USD-BRL,EUR-BRL');
      const dados = await resposta.json();
      const lista = document.getElementById('cotacoes-lista');
      lista.innerHTML = '';
      const moedas = ['USD', 'EUR'];
      moedas.forEach(moeda => {
        const div = document.createElement('div');
        div.classList.add('cotacao');
        div.innerHTML = `<span>${moeda}</span><span>Compra: R$ ${dados[`${moeda}BRL`].bid}</span><span>Venda: R$ ${dados[`${moeda}BRL`].ask}</span>`;
        lista.appendChild(div);
      });
    } catch (erro) {
      console.error('Erro ao carregar cotações:', erro);
      document.getElementById('cotacoes-lista').innerHTML = '<p>Não foi possível carregar cotações.</p>';
    }
  }

  // Carregar dados ao abrir a página
  window.onload = () => {
    carregarNoticias();
    carregarCotacoes();
    setInterval(carregarNoticias, 3600000); // Atualizar notícias a cada 1 hora
    setInterval(carregarCotacoes, 60000); // Atualizar cotações a cada 1 minuto
  };
</script>

</body>
</html>
